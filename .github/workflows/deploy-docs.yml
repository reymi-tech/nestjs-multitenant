name: Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    branches: ["master"]
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm üì¶
        uses: pnpm/action-setup@v4

      - name: Cache Dependencies ‚åõÔ∏è
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('.github/workflows/deploy-docs.yml') }}-node-${{ hashFiles('.nvmrc') }}-22

      - name: Setup Node ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies üì•
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  # Deployment job for master branch
  deploy-master:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' # Only deploy on master branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deployment job for PR branches (will deploy to a PR-specific subdomain)
  deploy-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' # Only deploy on PR
    environment:
      name: preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
